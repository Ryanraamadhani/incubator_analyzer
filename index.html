<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incubator Analyzer</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body{
      background:linear-gradient(135deg,#2563eb,#4f46e5);
      display:flex; align-items:center; justify-content:center;
      padding:20px; min-height:100vh; color:#fff;
    }
    .card{
      width:100%; max-width:480px;
      background:#fff; color:#333;
      padding:30px; border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
      text-align:center;
    }
    h1{ font-size:26px; margin-bottom:8px; color:#2563eb; }
    p{ margin-bottom:18px; color:#444; }
    .sensor-box{
      display:flex; justify-content:space-between; align-items:center;
      padding:18px 20px; background:#f3f4f6; border-radius:12px;
      margin-bottom:10px; font-size:18px; font-weight:500;
    }
    .label{ color:#374151; }
    .value{ color:#2563eb; font-weight:bold; }
    button{
      margin-top:15px; padding:12px 18px; border:none;
      background:#2563eb; color:white; border-radius:8px;
      cursor:pointer; font-size:15px;
    }
    button:hover{ opacity:0.9; }
    footer{ font-size:12px; margin-top:22px; color:#666; }
    .small{ font-size:12px; color:#666; margin-top:8px; }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸŸ¢ Incubator Analyzer</h1>
    <p>Pengawas suhu & kelembaban realtime</p>

    <div class="sensor-box">
      <span class="label">Suhu 1:</span>
      <span id="suhu1" class="value">-- Â°C</span>
    </div>

    <div class="sensor-box">
      <span class="label">Suhu 2:</span>
      <span id="suhu2" class="value">-- Â°C</span>
    </div>

    <div class="sensor-box">
      <span class="label">Suhu 3:</span>
      <span id="suhu3" class="value">-- Â°C</span>
    </div>

    <div class="sensor-box">
      <span class="label">Kelembaban:</span>
      <span id="kelembaban" class="value">-- %</span>
    </div>

    <button onclick="downloadCSV()">Download CSV</button>
    <div class="small">CSV menyimpan data saat nilai berubah</div>
    <footer>Â© 2025 IoT Incubator Monitor</footer>
  </div>

  <!-- Firebase (compat biar firebase.initializeApp tetap jalan) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¥ GANTI ini dengan config Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyBgIiTFpHKBLsH7pNoE1-023cDCDzEJLyE",
      authDomain: "GANTI",
      databaseURL: "GANTI",
      projectId: "GANTI",
      storageBucket: "GANTI",
      messagingSenderId: "GANTI",
      appId: "GANTI"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ====== LOG CSV ======
    // format baris: waktu, suhu1, suhu2, suhu3, kelembaban
    let logData = [];
    let last = { suhu1: null, suhu2: null, suhu3: null, kelembaban: null };

    function pushLogIfComplete() {
      // simpan kalau minimal ada 1 nilai berubah dan data sudah ada
      const row = {
        waktu: new Date().toLocaleString(),
        suhu1: last.suhu1,
        suhu2: last.suhu2,
        suhu3: last.suhu3,
        kelembaban: last.kelembaban
      };
      logData.push(row);
    }

    function updateValue(idEl, val, suffix) {
      document.getElementById(idEl).innerText =
        (val === null || val === undefined) ? "-- " + suffix : (val + " " + suffix);
    }

    function onChanged(key, val) {
      // update tampilan
      if (key === "suhu1") updateValue("suhu1", val, "Â°C");
      if (key === "suhu2") updateValue("suhu2", val, "Â°C");
      if (key === "suhu3") updateValue("suhu3", val, "Â°C");
      if (key === "kelembaban") updateValue("kelembaban", val, "%");

      // simpan nilai terakhir
      last[key] = val;

      // simpan log setiap ada perubahan (lebih enak untuk CSV)
      pushLogIfComplete();
    }

    // ====== LISTENER RTDB ======
    db.ref("incubator/suhu1").on("value", snap => onChanged("suhu1", snap.val()));
    db.ref("incubator/suhu2").on("value", snap => onChanged("suhu2", snap.val()));
    db.ref("incubator/suhu3").on("value", snap => onChanged("suhu3", snap.val()));
    db.ref("incubator/kelembaban").on("value", snap => onChanged("kelembaban", snap.val()));

    // ====== DOWNLOAD CSV ======
    function downloadCSV() {
      let csv = "waktu,suhu1,suhu2,suhu3,kelembaban\n";
      logData.forEach(r => {
        csv += `${r.waktu},${r.suhu1 ?? ""},${r.suhu2 ?? ""},${r.suhu3 ?? ""},${r.kelembaban ?? ""}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data_incubator.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
