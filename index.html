<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incubator Analyzer</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
    body{
      background: linear-gradient(135deg,#2563eb,#4f46e5);
      display:flex; align-items:center; justify-content:center;
      padding:20px; min-height:100vh; color:#fff;
    }
    .card{
      width:100%; max-width:500px;
      background:#fff; color:#333;
      padding:30px; border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
      text-align:center;
    }
    h1{ font-size:26px; margin-bottom:6px; color:#2563eb; }
    p{ color:#555; margin-bottom:18px; }
    .sensor-box{
      display:flex; justify-content:space-between; align-items:center;
      padding:18px 18px; background:#f3f4f6; border-radius:12px;
      margin-bottom:10px; font-size:17px; font-weight:500;
    }
    .label{ color:#374151; }
    .value{ color:#2563eb; font-weight:700; }
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:10px;
    }
    button{
      margin-top:16px; padding:12px 18px; border:none;
      background:#2563eb; color:#fff; border-radius:10px;
      cursor:pointer; font-size:15px; font-weight:600;
      width:100%;
    }
    button:hover{ opacity:0.92; }
    footer{ font-size:12px; margin-top:18px; color:#777; }
    .status{
      font-size:12px;
      margin-top:10px;
      color:#666;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸŸ¢ Incubator Analyzer</h1>
    <p>Pemantauan suhu realtime (3 titik)</p>

    <div class="grid">
      <div class="sensor-box">
        <span class="label">Suhu 1</span>
        <span id="suhu1" class="value">-- Â°C</span>
      </div>

      <div class="sensor-box">
        <span class="label">Suhu 2</span>
        <span id="suhu2" class="value">-- Â°C</span>
      </div>

      <div class="sensor-box">
        <span class="label">Suhu 3</span>
        <span id="suhu3" class="value">-- Â°C</span>
      </div>
    </div>

    <button onclick="downloadCSV()">Download CSV</button>
    <div class="status" id="status">Status: menunggu data...</div>

    <footer>Â© 2026 IoT Incubator Monitor</footer>
  </div>

  <!-- Firebase (compat, paling aman untuk GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // =========================
    // 1) ISI CONFIG PUNYA KAMU
    // =========================
    const firebaseConfig = {
      apiKey: "AIzaSyBgIiTFpHKBLsH7pNoE1-023cDCDzEJLyE",
      authDomain: "incubator-analyzer-eb625.firebaseapp.com",
      databaseURL: "https://incubator-analyzer-eb625-default-rtdb.firebaseio.com",
      projectId: "incubator-analyzer-eb625",
      storageBucket: "incubator-analyzer-eb625.appspot.com",
      messagingSenderId: "931042351959",
      appId: "1:931042351959:web:71230ef49f5eeadc1a3c12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // =========================
    // 2) LOG DATA UNTUK CSV
    // =========================
    const logData = [];
    const latest = { suhu1: null, suhu2: null, suhu3: null };

    function nowString(){
      return new Date().toLocaleString("id-ID");
    }

    function pushRow(){
      // catat satu baris lengkap (kalau 3-3nya sudah ada)
      if (latest.suhu1 !== null && latest.suhu2 !== null && latest.suhu3 !== null){
        logData.push({
          waktu: nowString(),
          suhu1: latest.suhu1,
          suhu2: latest.suhu2,
          suhu3: latest.suhu3
        });
        document.getElementById("status").innerText = "Status: data masuk âœ… (" + logData.length + " log)";
      }
    }

    // =========================
    // 3) REALTIME UPDATE
    // =========================
    db.ref("incubator/suhu1").on("value", snap => {
      const v = snap.val();
      latest.suhu1 = v;
      document.getElementById("suhu1").innerText = (v ?? "--") + " Â°C";
      pushRow();
    });

    db.ref("incubator/suhu2").on("value", snap => {
      const v = snap.val();
      latest.suhu2 = v;
      document.getElementById("suhu2").innerText = (v ?? "--") + " Â°C";
      pushRow();
    });

    db.ref("incubator/suhu3").on("value", snap => {
      const v = snap.val();
      latest.suhu3 = v;
      document.getElementById("suhu3").innerText = (v ?? "--") + " Â°C";
      pushRow();
    });

    // =========================
    // 4) DOWNLOAD CSV
    // =========================
    function downloadCSV(){
      if (logData.length === 0){
        alert("Data log masih kosong. Tunggu beberapa detik sampai data masuk.");
        return;
      }

      let csv = "waktu,suhu1,suhu2,suhu3\n";
      logData.forEach(r => {
        csv += `${r.waktu},${r.suhu1},${r.suhu2},${r.suhu3}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "data_incubator_3suhu.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
